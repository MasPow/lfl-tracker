            padding: 0;

        }

        :root {

            --bg-secondary: #0F1F3A;
            --bg-card: #152847;
            --accent-blue: #00E6FF;
            --text-primary: #FFFFFF;
            --text-secondary: #8FA3BF;
            --text-dim: #5A6B85;

        body.theme-dark {

            --bg-secondary: #0A0A0A;
            --bg-card: #1A1A1A;
        }

        body.theme-light {
            --bg-primary: #F5F5F7;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --text-dim: #86868B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding-bottom: 80px;
            transition: all 0.3s ease;
        }

        #app {
            max-width: 428px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0 20px;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 40px;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid rgba(0, 230, 255, 0.2);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .settings-btn:active {
            background: var(--accent-blue);
            color: var(--bg-primary);
            transform: rotate(90deg);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 24px;
        }

        .tab {
            padding: 12px 4px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: var(--bg-primary);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .match-card, .prono-card, .history-card, .update-card, .settings-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 230, 255, 0.1);
        }

        .match-date {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .team {

            text-align: center;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .team-score {

            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--accent-blue);

        .team-score.winner {

        .team-score.loser {

        .versus {

            color: var(--text-dim);
            padding: 0 16px;

        .match-status {

            border: 1px solid rgba(0, 230, 255, 0.1);

        .prediction-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 12px;
        }

        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--win) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;

        .prediction-text {

            margin-top: 8px;
            font-size: 11px;
            color: var(--text-dim);

        .confidence {

            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .setting-sublabel {
            font-size: 12px;
            color: var(--text-dim);
        }

        .theme-selector {
            display: flex;
            gap: 8px;

        .theme-option {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-option.active {
            border-color: var(--accent-blue);
            transform: scale(1.1);
        }

        .theme-option::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            opacity: 0;
        }

        .theme-option.active::after {
            opacity: 1;
        }

        .theme-blue {
            background: linear-gradient(135deg, #0A1628 0%, #0066FF 100%);
        }

        .theme-dark {
            background: linear-gradient(135deg, #000000 0%, #1A1A1A 100%);
        }

        .theme-light-opt {
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F7 100%);
        }

        .toggle-switch {
            position: relative;
            width: 52px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--accent-blue);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(24px);
        }

        .notif-warning {
            background: rgba(255, 163, 0, 0.1);
            border: 1px solid rgba(255, 163, 0, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            font-size: 12px;
            color: #FFA500;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        @media (max-width: 380px) {
            .tab { font-size: 9px; padding: 10px 2px; }
            .ranking-header, .ranking-row {
                grid-template-columns: 40px 1fr 65px 65px;
                gap: 8px;
                padding: 12px;
            }
        }
    </style>

        // Render functions
        function renderMatches() {
            const container = document.getElementById('results-section');
            container.innerHTML = lflData.matches.map(match => {
                const winner1 = match.team1.score > match.team2.score;
                const winner2 = match.team2.score > match.team1.score;
                return `
                    <div class="match-card">
                        <div class="match-date">${match.date}</div>
                        <div class="match-teams">
                            <div class="team">
                                <div class="team-name">${match.team1.short}</div>
                                <div class="team-score ${winner1 ? 'winner' : winner2 ? 'loser' : ''}">${match.team1.score}</div>
                            </div>
                            <div class="versus">VS</div>
                            <div class="team">
                                <div class="team-name">${match.team2.short}</div>
                                <div class="team-score ${winner2 ? 'winner' : winner1 ? 'loser' : ''}">${match.team2.score}</div>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <span class="match-status ${match.status === 'live' ? 'status-live' : 'status-finished'}">
                                ${match.status === 'live' ? '‚óè EN DIRECT' : match.status === 'finished' ? 'Termin√©' : '√Ä venir'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderRanking() {
            const container = document.getElementById('ranking-section');
            container.innerHTML = `
                <div class="ranking-table">
                    <div class="ranking-header">
                        <div>#</div><div>√âquipe</div><div>V-D</div><div>Pts</div>
                    </div>
                    ${lflData.standings.map(team => `
                        <div class="ranking-row">
                            <div class="rank rank-${team.rank}">${team.rank}</div>
                            <div class="team-info">
                                <img src="${TEAM_LOGOS[team.short]}" alt="${team.short}" class="team-logo" onerror="this.outerHTML='<div class=team-logo-text>${team.short[0]}</div>'" />
                                <div class="team-full-name">${team.team}</div>
                            </div>
                            <div class="stat">${team.wins}-${team.losses}</div>
                            <div class="stat stat-highlight">${team.points}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderHistory() {
            const container = document.getElementById('history-section');
            let filtersHtml = `
                <div class="filter-bar">
                    <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterHistory('all')">Tous</button>
                    ${allTeams.map(team => `
                        <button class="filter-btn ${currentFilter === team ? 'active' : ''}" onclick="filterHistory('${team}')">${team}</button>
                    `).join('')}
                </div>
            `;
            let historyHtml = '';
            for (const [week, matches] of Object.entries(mockHistory)) {
                const filtered = currentFilter === 'all' ? matches : matches.filter(m => m.team1 === currentFilter || m.team2 === currentFilter);
                if (filtered.length > 0) {
                    historyHtml += `
                        <div class="week-section">
                            <div class="week-title">${week}</div>
                            ${filtered.map(match => `
                                <div class="history-card">
                                    <div class="history-teams">
                                        <div class="history-team">
                                            <img src="${TEAM_LOGOS[match.team1]}" alt="${match.team1}" class="team-logo" onerror="this.outerHTML='<div class=team-logo-text>${match.team1[0]}</div>'" />
                                            <div class="team-full-name">${match.team1}</div>
                                        </div>
                                        <div class="history-score">${match.score1} - ${match.score2}</div>
                                        <div class="history-team right">
                                            <img src="${TEAM_LOGOS[match.team2]}" alt="${match.team2}" class="team-logo" onerror="this.outerHTML='<div class=team-logo-text>${match.team2[0]}</div>'" />
                                            <div class="team-full-name">${match.team2}</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }
            container.innerHTML = filtersHtml + historyHtml;
        }

        function renderPronostics() {
            const container = document.getElementById('pronostics-section');
            container.innerHTML = mockPronostics.map((prono, index) => `
                <div class="prono-card" data-prono-index="${index}">
                    <div class="match-date">${prono.date}</div>
                    <div class="match-teams">
                        <div class="team ${prono.prediction === prono.team1 ? 'prono-winner' : ''}">
                            <div class="team-name">${prono.team1}</div>
                        </div>
                        <div class="versus">VS</div>
                        <div class="team ${prono.prediction === prono.team2 ? 'prono-winner' : ''}">
                            <div class="team-name">${prono.team2}</div>
                        </div>
                    </div>
                    <div class="prediction-bar">
                        <div class="prediction-fill" style="width: ${prono.prediction === prono.team1 ? prono.probability : 100 - prono.probability}%"></div>
                    </div>
                    <div class="prediction-text">
                        <span>${prono.prediction === prono.team1 ? prono.probability : 100 - prono.probability}% ${prono.team1}</span>
                        <span>${prono.team2} ${prono.prediction === prono.team2 ? prono.probability : 100 - prono.probability}%</span>
                    </div>
                    <div style="margin-top: 12px; font-size: 12px; color: var(--text-secondary);">
                        ${prono.reason}
                    </div>
                    <span class="confidence confidence-${prono.confidence}">
                        ${prono.confidence === 'high' ? 'Confiance √©lev√©e' : 'Confiance moyenne'}
                    </span>
                    <div class="prono-details" id="prono-details-${index}">
                        <div class="detail-section">
                            <div class="detail-title">üìä Forme de ${prono.team1}</div>
                            <div class="detail-text">${prono.details['form' + prono.team1]}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üìä Forme de ${prono.team2}</div>
                            <div class="detail-text">${prono.details['form' + prono.team2]}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">‚öîÔ∏è Historique H2H</div>
                            <div class="detail-text">${prono.details.h2h}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üîë Facteurs cl√©s</div>
                            ${prono.details.keyFactors.map(f => `<div class="detail-text">‚Ä¢ ${f}</div>`).join('')}
                        </div>
                    </div>
                    <div class="expand-indicator">Cliquez pour voir les d√©tails ‚ñº</div>
                </div>
            `).join('');

            // Ajouter les event listeners
            document.querySelectorAll('.prono-card').forEach(card => {
                card.addEventListener('click', function() {
                    const index = this.dataset.pronoIndex;
                    const details = document.getElementById(`prono-details-${index}`);
                    if (details) {
                        details.classList.toggle('expanded');
                        const indicator = this.querySelector('.expand-indicator');
                        indicator.textContent = details.classList.contains('expanded') 
                            ? 'Cliquez pour masquer ‚ñ≤' 
                            : 'Cliquez pour voir les d√©tails ‚ñº';
                    }
                });
            });
        }

        function renderPatchnotes() {
            const container = document.getElementById('patchnotes-section');
            container.innerHTML = `
                <div class="patchnote-hero">
                    <div class="patchnote-version">v2.0</div>
                    <div class="patchnote-date">16 F√©vrier 2026</div>
                </div>
                <div class="update-card">
                    <span class="update-tag tag-new">Nouveau</span>
                    <div class="update-title">üé® Syst√®me de Th√®mes</div>
                    <div class="update-desc">Bleu, Noir, Blanc - Personnalisez √† fond !</div>
                </div>
                <div class="update-card">
                    <span class="update-tag tag-new">Nouveau</span>
                    <div class="update-title">üîî Notifications</div>
                    <div class="update-desc">Alertes de matchs en direct (Android)</div>
                </div>
                <div class="update-card">
                    <span class="update-tag tag-improved">Am√©lior√©</span>
                    <div class="update-title">üìä D√©tails Pronostics</div>
                    <div class="update-desc">Analyse compl√®te H2H et stats</div>
                </div>
                <div class="update-card">
                    <span class="update-tag tag-fixed">Corrig√©</span>
                    <div class="update-title">üì± Alignement Classement</div>
                    <div class="update-desc">Parfait sur tous les √©crans</div>
                </div>
                <div class="update-card">
                    <span class="update-tag tag-new">Nouveau</span>
                    <div class="update-title">üîÑ Backend Auto</div>
                    <div class="update-desc">Donn√©es auto toutes les 15min</div>
                </div>
            `;
        }

        function renderSettings() {
            const container = document.getElementById('settings-section');
            container.innerHTML = `
                <div class="settings-title">‚öôÔ∏è Param√®tres</div>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">Th√®me</div>
                            <div class="setting-sublabel">Apparence</div>
                        </div>
                        <div class="theme-selector">
                            <div class="theme-option theme-blue ${settings.theme === 'blue' ? 'active' : ''}" data-theme="blue"></div>
                            <div class="theme-option theme-dark ${settings.theme === 'dark' ? 'active' : ''}" data-theme="dark"></div>
                            <div class="theme-option theme-light-opt ${settings.theme === 'light' ? 'active' : ''}" data-theme="light"></div>
                        </div>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <div class="setting-label">Notifications</div>
                            <div class="setting-sublabel">Matchs live</div>
                        </div>
                        <div class="toggle-switch ${settings.notifications ? 'active' : ''}" id="notif-toggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
                <div class="notif-warning">
                    ‚ö†Ô∏è <strong>iOS:</strong> Notifications non support√©es par Safari
                </div>
            `;

            // Event listeners
            document.querySelectorAll('.theme-option').forEach(opt => {
                opt.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    applyTheme(theme);
                    renderSettings();
                });
            });

            const toggle = document.getElementById('notif-toggle');
            if (toggle) {
                toggle.addEventListener('click', function() {
                    settings.notifications = !settings.notifications;
                    localStorage.setItem('lfl-notifications', settings.notifications);
                    renderSettings();
                });
            }
        }

        function filterHistory(team) {
            currentFilter = team;
            renderHistory();
        }

        // Switch tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(`${tabName}-section`).classList.add('active');
                
                if (tabName === 'history') renderHistory();
                if (tabName === 'pronostics') renderPronostics();
                if (tabName === 'patchnotes') renderPatchnotes();
            });
        });

        // Settings button
        document.getElementById('settings-btn').addEventListener('click', function() {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('settings-section').classList.add('active');
            renderSettings();
        });

        // Refresh button
        document.getElementById('refresh-btn').addEventListener('click', function() {
            this.style.transform = 'rotate(360deg)';
            loadLFLData().then(() => {
                setTimeout(() => {
                    this.style.transform = '';
                    renderMatches();
                    renderRanking();
                }, 300);
            });
        });

        // Init
        loadLFLData().then(() => {
            renderMatches();
            renderRanking();
        });

        // Auto-refresh
        setInterval(() => {
            loadLFLData();
        }, 30000);
    </script>
</body>
</html>
