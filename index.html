    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0A1628;
            --bg-secondary: #0F1F3A;
            --bg-card: #152847;
            --accent-blue: #00E6FF;
            --accent-blue-dim: #0099B3;
            --text-primary: #FFFFFF;
            --text-secondary: #8FA3BF;
            --text-dim: #5A6B85;
            --win: #00FF88;
            --loss: #FF3366;
            --glow: 0 0 20px rgba(0, 230, 255, 0.3);
        }

        /* Th√®me noir */
        body.theme-dark {
            --bg-primary: #000000;
            --bg-secondary: #0A0A0A;
            --bg-card: #1A1A1A;
        }

        /* Th√®me blanc */
        body.theme-light {
            --bg-primary: #F5F5F7;
            --bg-secondary: #FFFFFF;
            --bg-card: #FFFFFF;
            --text-primary: #1D1D1F;
            --text-secondary: #6E6E73;
            --text-dim: #86868B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
            transition: all 0.3s ease;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 230, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 255, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        body.theme-light::before {
            opacity: 0.3;
        }

        body.theme-dark::before {
            opacity: 0.5;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(2deg); }
        }

        #app {
            position: relative;
            z-index: 1;
            max-width: 428px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0 20px;
            position: relative;
        }

        .settings-btn {
            position: absolute;
            top: 40px;
            right: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 1px solid rgba(0, 230, 255, 0.2);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .settings-btn:hover {
            background: var(--accent-blue);
            color: var(--bg-primary);
            transform: rotate(90deg);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: var(--glow);
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 8px;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 24px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.theme-light .tabs {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 12px 6px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 11px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: var(--bg-primary);
            box-shadow: 0 4px 12px rgba(0, 230, 255, 0.4);
        }

        .tab:active {
            transform: scale(0.96);
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 230, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.theme-light .match-card {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .match-card:hover {
            border-color: rgba(0, 230, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 230, 255, 0.15);
            transform: translateY(-2px);
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-date {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .team-score {
            font-size: 32px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score.winner {
            background: linear-gradient(135deg, var(--win) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score.loser {
            opacity: 0.5;
        }

        .versus {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 700;
            padding: 0 16px;
        }

        .match-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-live {
            background: linear-gradient(135deg, #FF3366 0%, #FF6B99 100%);
            color: white;
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-finished {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .ranking-table {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 230, 255, 0.1);
        }

        body.theme-light .ranking-table {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .ranking-header {
            display: grid;
            grid-template-columns: 45px 1fr 70px 70px;
            gap: 12px;
            padding: 16px;
            background: rgba(0, 230, 255, 0.1);
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.theme-light .ranking-header {
            background: rgba(0, 230, 255, 0.05);
        }

        .ranking-row {
            display: grid;
            grid-template-columns: 45px 1fr 70px 70px;
            gap: 12px;
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            align-items: center;
            transition: background 0.3s ease;
        }

        body.theme-light .ranking-row {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .ranking-row:hover {
            background: rgba(0, 230, 255, 0.05);
        }

        .ranking-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 20px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--accent-blue);
            text-align: center;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .team-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .team-full-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.3;
        }

        .stat {
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .stat-highlight {
            color: var(--win);
            font-weight: 700;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(0, 230, 255, 0.2);
            color: var(--text-secondary);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .week-section {
            margin-bottom: 32px;
        }

        .week-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .history-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 230, 255, 0.1);
            transition: all 0.3s ease;
        }

        body.theme-light .history-card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .history-card:hover {
            border-color: rgba(0, 230, 255, 0.3);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-date {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .history-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-team {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-team.right {
            flex-direction: row-reverse;
        }

        .history-team-name {
            font-size: 14px;
            font-weight: 700;
        }

        .history-score {
            font-size: 24px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--accent-blue);
            padding: 0 12px;
        }

        .prono-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 230, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        body.theme-light .prono-card {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .prono-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 230, 255, 0.15);
        }

        .prono-card::after {
            content: 'üîÆ';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            opacity: 0.3;
        }

        .prono-winner {
            position: relative;
        }

        .prono-winner::before {
            content: '‚ú®';
            position: absolute;
            left: -24px;
            font-size: 16px;
        }

        .prediction-bar {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.2);
        }

        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue) 0%, var(--win) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .prediction-text {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
        }

        .confidence {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
        }

        .confidence-high {
            background: rgba(0, 255, 136, 0.2);
            color: var(--win);
        }

        .confidence-medium {
            background: rgba(0, 230, 255, 0.2);
            color: var(--accent-blue);
        }

        .prono-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 0;
        }

        .prono-details.expanded {
            max-height: 500px;
            margin-top: 16px;
        }

        .detail-section {
            background: rgba(0, 230, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        body.theme-light .detail-section {
            background: rgba(0, 230, 255, 0.03);
        }

        .detail-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-text {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .detail-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-stat:last-child {
            border-bottom: none;
        }

        .expand-indicator {
            text-align: center;
            color: var(--text-dim);
            font-size: 11px;
            margin-top: 8px;
            font-weight: 600;
        }

        /* PATCHNOTES */
        .patchnote-hero {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .patchnote-hero::before {
            content: '‚ú®';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            opacity: 0.3;
        }

        .patchnote-version {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            color: var(--bg-primary);
            margin-bottom: 8px;
        }

        .patchnote-date {
            font-size: 14px;
            color: rgba(10, 22, 40, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .update-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 230, 255, 0.1);
        }

        body.theme-light .update-card {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        .update-tag {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .tag-new {
            background: linear-gradient(135deg, var(--win) 0%, #00CC6F 100%);
            color: white;
        }

        .tag-improved {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: white;
        }

        .tag-fixed {
            background: linear-gradient(135deg, #FFA500 0%, #FF8C00 100%);
            color: white;
        }

        .update-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .update-desc {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .update-features {

        }

        .update-features li {
            padding: 8px 0;

            font-size: 13px;
            color: var(--text-secondary);
        }

        .update-features li::before {
            content: '‚Üí';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
            font-weight: 700;
        }

        /* SETTINGS */
        .settings-section {
            margin-bottom: 32px;
        }

        .settings-title {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 230, 255, 0.1);
        }

        body.theme-light .settings-card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        body.theme-light .setting-item {
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .setting-sublabel {
            font-size: 12px;
            color: var(--text-dim);
        }

        .theme-selector {
            display: flex;
            gap: 8px;
        }

        .theme-option {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-option.active {
            border-color: var(--accent-blue);
            transform: scale(1.1);
        }

        .theme-option::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

                    </div>
                </div>
            `;
        }

        function changeTheme(theme) {
            applyTheme(theme);
            renderSettings();
        }

        function toggleNotifications() {
            settings.notifications = !settings.notifications;
            localStorage.setItem('lfl-notifications', settings.notifications);
            
            if (settings.notifications) {
                // Demander la permission (ne marche que sur Android)
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            new Notification('LFL Tracker', {
                                body: 'Notifications activ√©es ! Vous serez pr√©venu des matchs en direct.',
                                icon: '/icon.png'
                            });
                        }
                    });
                }
            }
            
            renderSettings();
        }

        function filterHistory(team) {
            currentFilter = team;
            renderHistory();
        }

        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                btn.style.transform = '';
                renderMatches();
                renderRanking();
                const activeSection = document.querySelector('.section.active').id;
                if (activeSection === 'history-section') renderHistory();
                if (activeSection === 'pronostics-section') renderPronostics();
                if (activeSection === 'settings-section') renderSettings();
            }, 600);
        }

        // Simuler notifications pour matchs live (seulement si activ√©)
        function checkLiveMatches() {
            if (settings.notifications && 'Notification' in window && Notification.permission === 'granted') {
                mockMatches.forEach(match => {
                    if (match.status === 'live') {
                        // En vrai tu ferais un check pour voir si d√©j√† notifi√©
                        new Notification(`Match en direct !`, {
                            body: `${match.team1.short} vs ${match.team2.short} - ${match.team1.score}:${match.team2.score}`,
                            icon: '/icon.png'
                        });
                    }
                });
            }
        }

        // Init
        renderMatches();
        renderRanking();

        // Auto-refresh
        setInterval(() => {
            const hasLiveMatch = mockMatches.some(m => m.status === 'live');
            if (hasLiveMatch) {
                renderMatches();
                checkLiveMatches();
            }
        }, 30000);
    </script>
</body>
