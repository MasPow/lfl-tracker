    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-primary: #0A1628;
            --bg-secondary: #0F1F3A;
            --bg-card: #152847;
            --accent-blue: #00E6FF;
            --accent-blue-dim: #0099B3;
            --text-primary: #FFFFFF;
            --text-secondary: #8FA3BF;
            --text-dim: #5A6B85;
            --win: #00FF88;
            --loss: #FF3366;
            --glow: 0 0 20px rgba(0, 230, 255, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0D1B35 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 230, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 102, 255, 0.08) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(2deg); }
        }

        #app {
            position: relative;
            z-index: 1;
            max-width: 428px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0 30px;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: var(--glow);
            animation: pulse 3s ease-in-out infinite;
            margin-bottom: 8px;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .tabs {
            display: flex;
            gap: 6px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 24px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .tab {
            flex: 1;
            padding: 12px 8px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 13px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: var(--bg-primary);
            box-shadow: 0 4px 12px rgba(0, 230, 255, 0.4);
        }

        .tab:active {
            transform: scale(0.96);
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .match-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(21, 40, 71, 0.8) 100%);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 230, 255, 0.1);
            transition: all 0.3s ease;
        }

        .match-card:hover {
            border-color: rgba(0, 230, 255, 0.3);
            box-shadow: 0 8px 24px rgba(0, 230, 255, 0.15);
            transform: translateY(-2px);
        }

        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .match-card:hover::before {
            opacity: 1;
        }

        .match-date {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .match-teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .team {
            flex: 1;
            text-align: center;
        }

        .team-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .team-score {
            font-size: 32px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score.winner {
            background: linear-gradient(135deg, var(--win) 0%, #FFFFFF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .team-score.loser {
            opacity: 0.5;
        }

        .versus {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 700;
            padding: 0 16px;
        }

        .match-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-live {
            background: linear-gradient(135deg, #FF3366 0%, #FF6B99 100%);
            color: white;
            animation: livePulse 2s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-finished {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
        }

        .ranking-table {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(21, 40, 71, 0.8) 100%);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 230, 255, 0.1);

            padding: 16px 20px;
            background: rgba(0, 230, 255, 0.1);
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;

        .ranking-row {

            gap: 12px;
            padding: 16px 20px;

            align-items: center;
            gap: 12px;
        }

        .team-logo {

            height: 32px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0066FF 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 14px;
            color: white;
        }

        .team-full-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .stat {
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .stat-highlight {
            color: var(--win);
            font-weight: 700;
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid rgba(0, 230, 255, 0.2);
            color: var(--text-secondary);
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            color: var(--bg-primary);
            border-color: var(--accent-blue);
        }

        .week-section {
            margin-bottom: 32px;
        }

        .week-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .history-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, rgba(21, 40, 71, 0.8) 100%);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(0, 230, 255, 0.1);
            transition: all 0.3s ease;
        }

        .history-card:hover {
            border-color: rgba(0, 230, 255, 0.3);
            transform: translateY(-2px);

            align-items: center;
            gap: 8px;

        }

        .history-team-name {

            font-weight: 700;
        }

            font-size: 24px;
            font-weight: 900;
            font-family: 'Orbitron', monospace;
            color: var(--accent-blue);
            padding: 0 12px;

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #0088CC 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 230, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 32px rgba(0, 230, 255, 0.6);
        }

        .refresh-btn:active {
            transform: scale(0.95) rotate(180deg);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(0, 230, 255, 0.2);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 380px) {
            .ranking-header, .ranking-row {
                grid-template-columns: 40px 1fr 60px 60px 60px;
                gap: 8px;
                padding: 12px 16px;
                font-size: 10px;
            }
            
            .tab {
                font-size: 11px;
                padding: 10px 6px;
            }
        }
    </style>
</head>

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tab}-section`).classList.add('active');

            if (tab === 'history') {
                renderHistory();
            }

        function renderMatches() {
            const container = document.getElementById('results-section');
            container.innerHTML = mockMatches.map(match => {
                const winner1 = match.team1.score > match.team2.score;
                const winner2 = match.team2.score > match.team1.score;
                
                return `
                <div class="match-card">
                    <div class="match-date">${match.date}</div>
                    <div class="match-teams">
                        <div class="team">

                    </div>
                    <div style="text-align: center;">
                        <span class="match-status ${match.status === 'live' ? 'status-live' : 'status-finished'}">
                            ${match.status === 'live' ? '● EN DIRECT' : match.status === 'finished' ? 'Terminé' : 'À venir'}

        }

                                <div class="team-info">
                                    <div class="team-logo">${team.short[0]}</div>
                                    <div class="team-full-name">${team.team}</div>
                                </div>
                                <div class="stat">${team.wins}-${team.losses}</div>
                                <div class="stat stat-highlight">${winRate}%</div>
                                <div class="stat">${team.points}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderHistory() {
            const container = document.getElementById('history-section');
            
            // Filtres
            let filtersHtml = `
                <div class="filter-bar">
                    <button class="filter-btn ${currentFilter === 'all' ? 'active' : ''}" onclick="filterHistory('all')">Tous</button>
                    ${allTeams.map(team => `
                        <button class="filter-btn ${currentFilter === team ? 'active' : ''}" onclick="filterHistory('${team}')">${team}</button>
                    `).join('')}
                </div>
            `;

            // Historique par semaine
            let historyHtml = '';
            for (const [week, matches] of Object.entries(mockHistory)) {
                const filteredMatches = currentFilter === 'all' 
                    ? matches 
                    : matches.filter(m => m.team1 === currentFilter || m.team2 === currentFilter);

                if (filteredMatches.length > 0) {
                    historyHtml += `
                        <div class="week-section">
                            <div class="week-title">${week}</div>
                            ${filteredMatches.map(match => {
                                const winner1 = match.score1 > match.score2;
                                const winner2 = match.score2 > match.score1;
                                
                                return `
                                    <div class="history-card">
                                        <div class="history-header">
                                            <div class="history-date">${match.date}</div>
                                        </div>
                                        <div class="history-teams">
                                            <div class="history-team">
                                                <div class="team-logo">${match.team1[0]}</div>
                                                <div class="history-team-name">${match.team1}</div>
                                            </div>
                                            <div class="history-score">${match.score1} - ${match.score2}</div>
                                            <div class="history-team right">
                                                <div class="team-logo">${match.team2[0]}</div>
                                                <div class="history-team-name">${match.team2}</div>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            }

            container.innerHTML = filtersHtml + historyHtml;
        }

        function filterHistory(team) {
            currentFilter = team;
            renderHistory();
        }

        function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                btn.style.transform = '';
                renderMatches();
                renderRanking();
                if (document.getElementById('history-section').classList.contains('active')) {
                    renderHistory();
                }
            }, 600);
        }

        // Initialisation
        renderMatches();
        renderRanking();

        // Auto-refresh toutes les 30 secondes pour les matchs en direct
        setInterval(() => {
            const hasLiveMatch = mockMatches.some(m => m.status === 'live');
            if (hasLiveMatch) {
                renderMatches();
            }
        }, 30000);
    </script>
</body>
</html>
