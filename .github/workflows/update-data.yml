name: Update LFL Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # ‚Üê CETTE LIGNE MANQUAIT !
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'LFL Data Bot'
          git config --global user.email 'bot@lfltracker.com'
          git add lfl-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Update LFL data - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
