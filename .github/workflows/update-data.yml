name: Update LFL Data

on:
  schedule:
    # ExÃ©cuter toutes les 15 minutes pendant les jours de match
    - cron: '*/15 * * * *'
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'LFL Data Bot'
          git config --global user.email 'bot@lfltracker.com'
          git add lfl-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update LFL data - $(date '+%Y-%m-%d %H:%M:%S')" && git push)
